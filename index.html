## (2) Zeta and company: so far


---
### Key objectives 
* Algorithmically support a key strategy in the Humanities: comparison (e.g. AVL, SFB 1288) <!-- .element: class="fragment fade-in-then-semi-out" data-fragment-index="1" -->
* Model, implement, evaluate and use a range of measures of distinctiveness or keyness <!-- .element: class="fragment fade-in-then-semi-out" data-fragment-index="2" -->
* Use one shared implementation, to enable meaningful comparison <!-- .element: class="fragment fade-in-then-semi-out" data-fragment-index="3" -->
* Use reference datasets relevant to CLS: subgenres of the novel <!-- .element: class="fragment fade-in-then-semi-out" data-fragment-index="4" -->
* Outcome: Descriptions and recommendations for use of such measures <!-- .element: class="fragment fade-in-then-semi-out" data-fragment-index="5" -->

::
- AVL: Comparative Literature
- SFB 1288: "Praktiken des Vergleichens" in Bochum


---
### Corpus building

<img data-src="img/roman20-line.png" height="180">
<br/>
<br/>

* Contemporary French novels, ca. 1950-2000 <!-- .element: class="fragment fade-in-then-semi-out" data-fragment-index="1" -->
* 1300+ novels digitized (scan, OCR, XML) so far <!-- .element: class="fragment fade-in-then-semi-out" data-fragment-index="2" -->
* current balanced reference set: 2x4x40=320 novels <!-- .element: class="fragment fade-in-then-semi-out" data-fragment-index="3" -->
* rapid growth through targeted closing of gaps <!-- .element: class="fragment fade-in-then-semi-out" data-fragment-index="4" -->

### Testing Zeta and Eta
<img data-src="img/zeta-eta.png" height="320">
<br/>
<br/> 

* Zeta: Measure proposed by John Burrows <!-- .element: class="fragment fade-in-then-semi-out" data-fragment-index="1" -->
* Eta: Measure based on Stefan Gries' dispersion measure <!-- .element: class="fragment fade-in-then-semi-out" data-fragment-index="2" -->
* Both perform well but differ in the specificity of the words they identify <!-- .element: class="fragment fade-in-then-semi-out" data-fragment-index="3" -->


---
### Theorizing about Evaluation
<img data-src="img/jlt2021.png" height="320">
<br/>
<br/> 

* It's a mistake to use any given measure to define distinctiveness <!-- .element: class="fragment fade-in-then-semi-out" data-fragment-index="1" -->
* Need for qualitative understanding before quantitative evaluation <!-- .element: class="fragment fade-in-then-semi-out" data-fragment-index="2" -->
